<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="CSS/SignUp.css">
    <link rel="icon" href="https://cdn.nguyenkimmall.com/images/favicon/icon803.png">
</head>
<body>
    <div class="container__banner">
        <a href="index.html" class="container__banner__link">  Trở về</a>
        <div class="container__banner__img">
            <a href="index.html">
                <img src="https://cdn.nguyenkimmall.com/images/companies/_1/html/2017/T11/homepage/Logo_NK.svg" alt="">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="container__form">
            <ul class="container__form__ul">
                <li class="container__form__list">
                    <a class="container__form__list__signUp" href="nguyenKimSignUp.html">
                        ĐĂNG KÝ
                    </a>
                </li>
                <li class="container__form__list">
                    <a class="container__form__list__signIn" href="nguyenKimSignIn.html">
                        ĐĂNG NHẬP
                    </a>
                </li>
            </ul>
            <form class="container__form__signUp">
                <input class="container__form__text" type="text" placeholder="Họ và Tên" required><br>
                <input class="container__form__text" type="tel" placeholder="Số điện thoại" required><br>
                <input class="container__form__text" type="email" placeholder="Email" required><br>
                <input class="container__form__text" type="password" placeholder="Mật khẩu" required><br>
                <input class="container__form__text" type="password" placeholder="Nhập lại mật khẩu" required><br>
                <button type="submit" class="container__form__button">
                    <span>
                        ĐĂNG KÝ
                    </span>
                    <img class="container__form__img" src="https://www.nguyenkim.com/images/login_form/arrow-right.svg" alt="">
                </button>
            </form>
        </div>
    </div>
    <div class="container__bottom">
        <span>
            Bạn gặp khó khăn khi đăng nhập, đăng ký? Gọi 
        <a href="" class="container__bottom__hotline">1800 6800</a>
             để được hỗ trợ tốt nhất.
        </span>
    </div>
</body>
</html>
